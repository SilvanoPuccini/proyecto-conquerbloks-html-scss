<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Inicia sesión en Conquer Blocks y accede a tu área de estudiante."
    />
    <title>Login - Conquer Blocks Academy</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <img
        src="../img/logo-conquer.avif"
        alt="Logo Conquer Blocks"
        width="200"
        height="60"
      />
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../pages/quienes-somos.html">Quiénes somos</a></li>
          <li><a href="../pages/cursos.html">Cursos</a></li>
          <li><a href="../pages/blog.html">Blog</a></li>
          <li><a href="../pages/registro.html">Registro</a></li>
          <li><a href="../pages/login.html">Login</a></li>
          <li><a href="../pages/contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Iniciar Sesión</h1>

      <form action="#" method="post">
        <fieldset>
          <legend>Accede a tu Cuenta</legend>

          <label for="email">Email *</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="tu@email.com"
            autocomplete="email"
          />

          <label for="password">Contraseña *</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Tu contraseña"
            autocomplete="current-password"
          />

          <label>
            <input type="checkbox" name="recordar" />
            Recordar mi sesión
          </label>
        </fieldset>

        <button type="submit">Iniciar Sesión</button>
      </form>

      <p><a href="#">¿Olvidaste tu contraseña?</a></p>
      <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </main>

    <footer>
      <p>&copy; 2026 Conquer Blocks. Todos los derechos reservados.</p>
      <p><a href="../pages/aviso-legal.html">Aviso Legal</a></p>
    </footer>
  </body>
</html>
