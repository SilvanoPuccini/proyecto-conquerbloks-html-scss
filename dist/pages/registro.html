    <main>
      <h1>Registro de Nuevo Usuario</h1>

      <form action="#" method="post">
        <fieldset>
          <legend>Información Personal</legend>

          <label for="nombre-completo">Nombre Completo *</label>
          <input
            type="text"
            id="nombre-completo"
            name="nombre-completo"
            required
            placeholder="Juan Pérez García"
          />

          <label for="fecha-nacimiento">Fecha de Nacimiento *</label>
          <input
            type="date"
            id="fecha-nacimiento"
            name="fecha-nacimiento"
            required
          />

          <label for="email">Email *</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="tu@email.com"
          />

          <label for="direccion">Dirección *</label>
          <textarea
            id="direccion"
            name="direccion"
            rows="3"
            required
            placeholder="Calle, Número, Ciudad, Código Postal"
          ></textarea>
        </fieldset>

        <fieldset>
          <legend>Información Adicional</legend>

          <label for="pagina-web">Página Web</label>
          <input
            type="url"
            id="pagina-web"
            name="pagina-web"
            placeholder="https://tu-sitio.com"
          />

          <label for="foto">Foto de Perfil</label>
          <input type="file" id="foto" name="foto" accept="image/*" />

          <label for="biografia">Biografía</label>
          <textarea
            id="biografia"
            name="biografia"
            rows="5"
            placeholder="Cuéntanos un poco sobre ti, tus intereses y objetivos profesionales..."
          ></textarea>
        </fieldset>

        <fieldset>
          <legend>Preferencias</legend>

          <label for="nivel-experiencia">Nivel de Experiencia</label>
          <select id="nivel-experiencia" name="nivel-experiencia">
            <option value="">Selecciona tu nivel</option>
            <option value="principiante">Principiante</option>
            <option value="intermedio">Intermedio</option>
            <option value="avanzado">Avanzado</option>
          </select>

          <label>Áreas de Interés</label>
          <label>
            <input type="checkbox" name="interes" value="frontend" />
            Frontend Development
          </label>
          <label>
            <input type="checkbox" name="interes" value="backend" />
            Backend Development
          </label>
          <label>
            <input type="checkbox" name="interes" value="fullstack" />
            Full Stack
          </label>
          <label>
            <input type="checkbox" name="interes" value="mobile" />
            Desarrollo Mobile
          </label>
        </fieldset>

        <fieldset>
          <legend>Términos y Condiciones</legend>

          <label>
            <input type="checkbox" name="terminos" required />
            Acepto los términos y condiciones *
          </label>

          <label>
            <input type="checkbox" name="newsletter" />
            Deseo recibir información sobre nuevos cursos y novedades
          </label>
        </fieldset>

        <button type="submit">Crear Cuenta</button>
        <button type="reset">Limpiar Formulario</button>
      </form>

      <p>
        ¿Ya tienes cuenta? <a href="../pages/login.html">Inicia sesión aquí</a>
      </p>
